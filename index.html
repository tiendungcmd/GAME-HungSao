<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Stars Game with Retry Button</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        canvas {
            border: 5px solid #ffd700;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
        }
        #scoreboard {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        #restartButton {
            display: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(255, 87, 34, 0.8);
        }
    </style>
</head>
<body>
    <h1>Catch the Stars Game</h1>
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" onclick="restartGame()">Play Again</button>
    <script src="game.js"></script>
</body>
</html>
